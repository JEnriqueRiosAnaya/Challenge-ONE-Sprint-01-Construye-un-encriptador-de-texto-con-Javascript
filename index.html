<!DOCTYPE html>
<html lang="es">

<head>
  <title>Challenge Alura Encriptador/Desencriptador</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Encriptador de Texto</h1>
    <div class="textarea-container">
      <textarea id="input-text" rows="4" cols="50" placeholder="Ingresa el texto a encriptar o desencriptar"></textarea>
      <textarea id="output-text" rows="4" cols="50" placeholder="Resultado"></textarea>
    </div>
    <br>
    <i class="fa fa-exclamation-circle"> Solo letras minusculas y sin acentos</i>
    <div class="buttons-container">
      <button id="encrypt-btn" onclick="encrypt()">Encriptar</button>
      <button id="decrypt-btn" onclick="decrypt()">Desencriptar</button>
      <button id="copy-btn" onclick="copy()">Copiar</button>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
</body>

</html>
