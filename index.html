<!DOCTYPE html>
<html lang="es">

<head>
  <title>Challenge Alura Encriptador/Desencriptador</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Encriptador de Texto</h1>
    <div class="textarea-container">
      <textarea id="input-text" rows="4" cols="50" placeholder="Ingresa el texto."></textarea>
      <textarea id="output-text" rows="4" cols="50" placeholder="Resultado"></textarea>
    </div>
    <br>
    <i id="advertencia"> Solo letras minusculas y sin acentos</i>
    <div class="buttons-container">
      <button id="encrypt-btn" onclick="encrypt()">Encriptar</button>
      <button id="decrypt-btn" onclick="decrypt()">Desencriptar</button>
      <button id="copy-btn" onclick="copy()">Copiar</button>
      <button id="limpiar-btn"><i class="fa fa-refresh"></i></button>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
</body>
</html>
